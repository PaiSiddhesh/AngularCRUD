
    
<mat-card class="register-card">
    <mat-card-header>
        <mat-card-title>Register Here! </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form >
            <table cellspacing="0"class="full-width"  [formGroup]="userGroup">
                <tr>
                    <td>
                        <mat-form-field class="full-width">
                            <input name ="fullName"formControlName ="fullName"
                            matInput placeholder="FullName" required >
                          </mat-form-field>
                    </td>
                </tr>

                <tr>
                    <td>
                        <mat-form-field class="full-width" >
                            <input name ="email" formControlName ="email"
                            matInput placeholder="Email" required type="email">
                          </mat-form-field>
                          <mat-error *ngIf="email.invalid  && email.errors.email">
                            Invalid Email  .
                          </mat-error>
                    </td> 
                </tr>
                <tr>
                    <td>
                        <mat-form-field class="full-width" >
                            <input name ="password" formControlName ="password"
                            matInput placeholder="Password" required type="password">
                          </mat-form-field>
                    </td>
                </tr>
                <tr>
                    <td>
                        <mat-form-field class="full-width" >
                            <input name ="repeatPassword" formControlName ="repeatPassword"
                            matInput placeholder="Repeat Password" required type="password">
                          </mat-form-field>
                         <mat-error *ngIf = "repeatPassword.invalid && repeatPassword.errors.passwordMatch">
                              Password Should Match .
                         </mat-error>

                    </td>
                </tr> 

            </table>
        </form>
    </mat-card-content>

    <mat-card-actions>
        <button mat-raised-button (click)="register()" color="primary" class="full-width" tabindex="0">Register</button>
        <div  style="margin-top:1em ">
        <span class="left-spacer"> Already  Have  An Account ? <a routerLink="/auth" >Login</a>
        </span>
    </div>
      </mat-card-actions>
</mat-card>
