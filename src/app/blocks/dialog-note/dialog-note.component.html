 <h1 mat-dialog-title>Add Notes</h1>
 <div mat-dialog-content>
    <form [formGroup]="notesForm">
     <mat-form-field appearance="outline">
         <mat-label> Name</mat-label>
         <input formControlName="name" matInput placeholder=" Name">
     </mat-form-field>
     <mat-form-field appearance="outline">
        <mat-label>Subject Category </mat-label>
        <mat-select formControlName="category" placeholder="Subject Category">
            <mat-option value ="Science"> Science  </mat-option>          
            <mat-option value ="Economics"> Economics  </mat-option>  
            <mat-option value ="Computers">Computers  </mat-option>  
            <mat-option value ="Electronics"> Electronics  </mat-option>  
           </mat-select>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Choose a date</mat-label>
            <input formControlName="date" matInput [matDatepicker]="picker">
                    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>Phone</mat-label>
            <input formControlName="phone" matInput  type="number"  placeholder="Phone">
        </mat-form-field>

          <mat-form-field appearance="outline">
        <mat-label>Notes</mat-label>
        <textarea formControlName="comment" matInput></textarea>
    </mat-form-field>

    </form>
 </div>

 <div mat-dialog-action >
    <button mat-raised-button color="primary" (click)="addNotes()">{{actionBtn}}</button>
    <button style="margin-left:8px" mat-raised-button color="warn" mat-dialog-close>Close</button>
    
</div>
